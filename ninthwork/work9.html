<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>肆意封面</title>

<link rel="stylesheet" href="css/YlSidler.css">

<script src="js/jquery.min.js"></script>
<script src="js/jquery.Yl.Slide.min.js"></script>
<script>
$(function(){	
	$('.Yl-container').YlSlide({
		wrapper:'.Yl-wrapper',
		slideClass:'.Yl-slide',
		stylePrefix:'.Yl-',
		slideLength:3,
		pages:true,
		pagination:'.Yl-pagination',
		pagingSelect:'.Yl-pagination-bullet-active',
		autoplay:25000,				
		imgTemplate:{
			0:['<div class="Yl-img0"></div>'],
			1:['<div class="Yl-img1"></div>'],
			2:['<div class="Yl-img2"></div>']
		},
		fontTemplate:{
			0:['<div class="Yl-font0">&nbsp&nbsp&nbsp&nbsp美人</div>','<div class="Yl-font1">在骨</div>','<div class="Yl-font2">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp不在皮</div>'],
			1:['<div class="Yl-font0">&nbsp&nbsp&nbsp&nbsp一颦一笑</div>','<div class="Yl-font1">&nbsp&nbsp惊艳，绝美，震颤，风姿无限</div>','<div class="Yl-font2">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp气质使然</div>'],
			2:['<div class="Yl-font0">&nbsp&nbsp肆意</div>','<div class="Yl-font1">&nbsp&nbsp&nbsp&nbsp为您量身打造</div>','<div class="Yl-font2">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp您的气质养成计划</div>']
		},
		fontAnimationMode:{
			0:['fadeInUp','fadeInUp','slideInLeft'],
			1:['fadeInUp','fadeInUp','slideInLeft'],
			2:['fadeInUp','fadeInUp','slideInLeft']
		},
		customTemplate:{
			0:['<div class="Yl-Button"><a href="home.html">策划书</a></div>'],
			1:['<div class="Yl-Button"><a href="home.html">策划书</a></div>'],
			2:['<div class="Yl-Button"><a href="home.html">策划书</a></div>']
		},
		callback:function(e){
			//整个dom加载完成后的回调函数、切换动画前的回调						
		},
		before: function(e) {
			//页面切换前的回调函数
		}, 
		after: function(e) {						
			//页面切换完成后的回调函数
			
		}
	});	
});
</script>

</head>
<body>

<div class="sun_banner">
	<div class="Yl-container"></div>	
</div>

</body>
</html>
